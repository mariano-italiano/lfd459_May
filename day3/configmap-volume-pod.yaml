apiVersion: v1
kind: Pod
metadata:
  name: configmap-volume-pod
spec:
  containers:
    - name: test-container
      image: k8s.gcr.io/busybox
      command: [ "/bin/sh", "-c", "env; while true; do sleep 3600; done"]
      volumeMounts:
        - name: cm-volume
          mountPath: /var
  volumes:
    - name: cm-volume
      configMap:
        name: test-cm
